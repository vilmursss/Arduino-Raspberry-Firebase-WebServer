<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  </head>
  <body>
    <div id="content"></div>
  </body>
  <script>
    // Initialize Firebase
    // Remember to replace with your project's customized code snippet
    var config = {
      apiKey: "<API_KEY>",
      authDomain: "<PROJECT_ID>.firebaseapp.com",
      databaseURL: "https://<DATABASE_NAME>.firebaseio.com",
      projectId: "<PROJECT_ID>",
      storageBucket: "<BUCKET>.appspot.com",
      messagingSenderId: "<SENDER_ID>",
    };

    firebase.initializeApp(config);

    var div = document.getElementById('content');

    var rootRef = firebase.database().ref("temperatures");
    rootRef.once("value")
    .then(function(snapshot) {
      snapshot.forEach(function(dataObject) {
        div.innerHTML += 'Date: ' + dataObject.child("date").val() + ' ' + 'Time: ' + dataObject.child("time").val() + ' ' + 'Value: ' + dataObject.child("value").val() + '<br>'
      });
    });
  </script>
</html>
